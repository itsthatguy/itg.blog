---
layout: default
---

{% assign index = true %}
{% for post in paginator.posts %}
{% assign content = post.content %}
  <article>
    {% include article.html %}
  </article>
{% endfor %}
  <div class="pagination">
    
    <ul>
      <li class="older">{% if paginator.next_page %}<a class="prev" href="{{paginator.next_page}}">&larr; Older</a>{% endif %}</li>
      <li class="newer">
      {% if paginator.previous_page %}<a class="next" href="{{paginator.previous_page}}">Newer &rarr;</a>{% endif %}</li>
    </ul>
        
    <div class="archives"><a href="/blog/archives">Blog Archives</a></div>
    

  </div>
